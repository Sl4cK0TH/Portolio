<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css">
  <style>
    body { font-family: "Poppins", "Segoe UI", sans-serif; background:#0a0e27; color:#e0e0e0; }
    .nc-root-portal { color: #000; }
    #local-auth {
      max-width: 320px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: rgba(26,31,58,0.8);
      border: 1px solid #00ff41;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,65,0.2);
    }
    #local-auth input {
      width: 100%;
      margin: 0.4rem 0;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #1a1f3a;
      background: #0a0e27;
      color: #e0e0e0;
    }
    #local-auth button {
      width: 100%;
      margin-top: 0.6rem;
      padding: 0.7rem;
      background: #00ff41;
      color: #0a0e27;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
    }
    #local-auth .error { color: #ff0051; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding: 1rem 0; color:#00ff41; text-shadow:0 0 10px #00ff41;">Portfolio CMS</h1>
  <div id="app"></div>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1'].includes(window.location.hostname);
      const loadCMS = (opts = {}) => {
        if (opts.manualInit) {
          window.CMS_MANUAL_INIT = true; // must be set before script loads
        }
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        script.onload = () => {
          if (opts.manualInit) {
            CMS.init({
              config: {
                load_config_file: true,
                backend: opts.backendOverride || { name: 'test-repo' },
                publish_mode: opts.publishMode || 'simple'
              }
            });
          }
        };
        document.body.appendChild(script);
      };

      if (!isLocal) {
        loadCMS();
        return;
      }

      const app = document.getElementById('app');
      app.innerHTML = `
        <div id="local-auth">
          <p>Local test login only</p>
          <input type="text" id="user" placeholder="Username" autocomplete="off" />
          <input type="password" id="pass" placeholder="Password" />
          <button id="login-btn">Login</button>
          <div class="error" id="err" aria-live="polite"></div>
        </div>
      `;

      document.getElementById('login-btn').addEventListener('click', () => {
        const user = document.getElementById('user').value.trim();
        const pass = document.getElementById('pass').value;
        const err = document.getElementById('err');

        if (user === 'admin' && pass === 'admin123') {
          app.innerHTML = '';
          loadCMS({
            manualInit: true,
            backendOverride: { name: 'test-repo' },
            publishMode: 'simple'
          });
        } else {
          err.textContent = 'Invalid credentials (local testing only).';
        }
      });
    })();
  </script>
</body>
</html>
