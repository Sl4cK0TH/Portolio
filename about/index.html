<!DOCTYPE html>
<html lang="en" data-site-base="/Portolio/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="about-section">
            <div class="about-container">
                <h1 class="section-title">./about</h1>
                
                <div class="about-content">
                    <!-- Profile Image Section -->
                    <div class="about-image-section">
                        <div class="image-container">
                            <img src="../assets/images/about-profile.jpg" alt="Profile" id="about-profile-image">
                            <div class="glitch-strips"></div>
                        </div>
                    </div>
                    
                    <!-- Terminal Section -->
                    <div class="about-terminal-section">
                        <div class="terminal-window">
                            <div class="terminal-header">
                                <div class="terminal-buttons">
                                    <span class="terminal-btn close"></span>
                                    <span class="terminal-btn minimize"></span>
                                    <span class="terminal-btn maximize"></span>
                                </div>
                                <div class="terminal-title">Terminal Session</div>
                            </div>
                            <div class="terminal-body">
                                <div id="terminal-output"></div>
                                <div class="terminal-input-line">
                                    <span class="terminal-prompt">zor0ark@nullbytez:~$ </span>
                                    <input type="text" id="terminal-input" class="terminal-input" autofocus autocomplete="off" spellcheck="false">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <script src="../assets/js/componentLoader.js" defer></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/terminal.js"></script>
</body>
</html>
