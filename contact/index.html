<!DOCTYPE html>
<html lang="en" data-site-base="/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h1 class="section-title">./contact</h1>
                <p class="contact-intro">Feel free to reach out for collaborations, inquiries, or just to say hello!</p>
                
                <form class="contact-form" name="contact" method="POST" netlify>
                    <input type="hidden" name="form-name" value="contact" />
                    <p hidden>
                        <label>
                            Don’t fill this out if you’re human: <input name="bot-field" />
                        </label>
                    </p>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                <div class="form-status" role="status" aria-live="polite"></div>

                <div class="contact-info">
                    <p>Or connect with me directly:</p>
                    <p><i class="fas fa-envelope"></i> <a href="mailto:davidbelle772@gmail.com">davidbelle772@gmail.com</a></p>
                    <div class="social-links-contact">
                        <a href="https://facebook.com/iheardsomething" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/vansofdwall/" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/van-glenndon-enad-745a2b19a/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <script src="../assets/js/componentLoader.js" defer></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/contact.js" defer></script>
</body>
</html>
